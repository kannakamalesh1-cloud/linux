name: Deploy to Linux Server
 
on:

  push:

    branches:

      - staging  # Deploy when code is pushed to the `staging` branch
 
jobs:

  deploy:

    runs-on: ubuntu-latest
 
    steps:

      # Checkout the repository

      - name: Checkout code

        uses: actions/checkout@v3
 
      # Add the .env file

      - name: Add .env file

        run: |

          echo "${{ secrets.ENV_FILE_STAGING }}" > .env
 
      # Set up Docker Buildx (if multi-platform builds are needed)

      - name: Set up Docker Buildx

        uses: docker/setup-buildx-action@v2
 
      # Log in to DockerHub

      - name: Log in to DockerHub

        uses: docker/login-action@v2

        with:

          username: ${{ secrets.DOCKER_USERNAME }}

          password: ${{ secrets.DOCKER_PASSWORD }}
 
      # Build the Docker image

      - name: Build Docker image

        run: |

          docker build --platform linux/amd64 -t kamaldocker1/myapp:latest .
 
      # Push the Docker image to DockerHub

      - name: Push Docker image

        run: |

          docker push kamaldocker1/myapp:latest 
 
      # Deploy to the Linux server

      - name: Deploy to Server

        uses: appleboy/ssh-action@v0.1.6

        with:

          host: ${{ secrets.SERVER_HOST_STAGING }}

          username: ${{ secrets.SERVER_USER_STAGING }}

          key: ${{ secrets.SERVER_SSH_KEY_STAGING }}

          port: ${{ secrets.SERVER_PORT_STAGING }}

          script: |

            # Pull the latest Docker image

            docker pull kamaldocker1/myapp:latest

            # stop the docker container

            docker stop linux-deploy || true

            docker rm linux-deploy || true

            # Run the container with the new image
            
            docker run --platform linux/amd64 -d -p 3003:3003 --name linux-deploy kamaldocker1/myapp:latest 
 
            docker image prune -f
 
